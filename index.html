<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit profile" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="add image" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popups">
      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button type="button" aria-label="close popup" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form novalidate action="#" name="edit-profile" class="popup__form popup__form_type_edit-profile"
            method="POST">
            <label class="popup__field">
              <input id="name-input-edit" required name="name" minlength="2" maxlength="40" placeholder="Имя"
                class="popup__input popup__input_type_edit-name" type="text">
              <span class="popup__input-error name-input-edit-error"></span>
            </label>
            <label class="popup__field">
              <input id="job-input" required name="job" minlength="2" maxlength="200" placeholder="О себе"
                class="popup__input popup__input_type_edit-job" type="text">
              <span class="popup__input-error job-input-error"></span>
            </label>
            <button aria-label="submit form" class="popup__button-submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <button type="button" aria-label="close popup" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form novalidate action="#" name="add-card" class="popup__form popup__form_type_add-card" method="POST">
            <label class="popup__field">
              <input id="name-input-add" required name="name" minlength="2" maxlength="30" placeholder="Название"
                class="popup__input popup__input_type_card-name" type="text">
              <span class="popup__input-error name-input-add-error"></span>
            </label>
            <label class="popup__field">
              <input id="link-input" type="url" required name="link" placeholder="Ссылка на картинку"
                class="popup__input popup__input_type_card-link">
              <span class="popup__input-error link-input-error"></span>
            </label>
            <button disabled aria-label="submit form" class="popup__button-submit popup__button-submit_disabled"
              type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_fullscreen">
        <div class="popup__fullscreen">
          <button type="button" aria-label="close popup" class="popup__close"></button>
          <figure class="popup__fullscreen-figure">
            <img src='#' alt="#" class="popup__fullscreen-image">
            <figcaption class="popup__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <div class="card__place"></div>
      <h2 class="card__title"></h2>
      <button type="button" aria-label="like toggle" class="card__like"></button>
      <div class="card__delete"></div>
    </li>
  </template>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
