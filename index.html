<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Места</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" aria-label="edit profile" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" aria-label="add image" class="profile__add-button"></button>
      </section>
      <div class="cards">
        <div class="card">
          <img src="images/photo-dombay.jpg" alt="Домбай" class="card__place">
          <p class="card__title">Домбай</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/photo-mountain-elbrus.jpg" alt="Гора Эльбрус" class="card__place">
          <p class="card__title">Гора Эльбрус</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/photo_karachayevsk.jpg" alt="Карачаевск" class="card__place">
          <p class="card__title">Карачаевск</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/photo-arkhyz.jpg" alt="Архыз" class="card__place">
          <p class="card__title">Архыз</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/photo-chelyabinsk-oblast.jpg" alt="Челябинская область" class="card__place">
          <p class="card__title">Челябинская область</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
        <div class="card">
          <img src="images/photo-ivanovo.jpg" alt="Иваново" class="card__place">
          <p class="card__title">Иваново</p>
          <button type="button" aria-label="like toggle" class="card__like"></button>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copiryght">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="close popup" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form">
            <input aria-label="input text" class="popup__input-name" type="text">
            <input aria-label="input text" class="popup__input-job" type="text">
            <input aria-label="submit form" class="popup__input-submit" type="submit" value="Сохранить">
          </form>
        </div>
      </div>
    </div>
    <script src="pages/index.js"></script>
  </body>
</html>
