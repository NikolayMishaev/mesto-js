<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit profile" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="add image" class="profile__add-button"></button>
        </section>
        <section class="places">
          <ul class="cards">
            <li class="card">
              <img src="./images/photo-dombay.jpg" alt="Фотография с природой Домбая. На заднем плане находится гора со снегом, а на переднем плане - лес." class="card__place">
              <h2 class="card__title">Домбай</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
            <li class="card">
              <img src="./images/photo-mountain-elbrus.jpg" alt="Фотография с горой Эльбрус далеко вдали (на закате или восходе дня)." class="card__place">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
            <li class="card">
              <img src="./images/photo_karachayevsk.jpg" alt="Фотография с древним храмом Карачаевска, на заднем плане лес." class="card__place">
              <h2 class="card__title">Карачаевск</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
            <li class="card">
              <img src="./images/photo-arkhyz.jpg" alt="Фотография с горами Архыза. Горы покрыты ковром травы, но есть места со снегом." class="card__place">
              <h2 class="card__title">Архыз</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
            <li class="card">
              <img src="./images/photo-chelyabinsk-oblast.jpg" alt="Фотография с горной рекой Челябинской области. На заднем плане лес. Снег. Река не замерзшая, в ней видно отражение деревьев." class="card__place">
              <h2 class="card__title">Челябинская область</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
            <li class="card">
              <img src="./images/photo-ivanovo.jpg" alt="Фотография домов г.Иваново с высоты птичьего полета в вечернее время. В некоторых окошках горит свет." class="card__place">
              <h2 class="card__title">Иваново</h2>
              <button type="button" aria-label="like toggle" class="card__like"></button>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" aria-label="close popup" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form action="#" name="mainForm" class="popup__form" method="POST">
            <input name="name" placeholder="Имя" class="popup__input-name" type="text">
            <input name="job" placeholder="О себе" class="popup__input-job" type="text">
            <button aria-label="submit form" class="popup__input-submit" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
